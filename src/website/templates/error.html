<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error :(</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">

    <meta name="msapplication-TileColor" content="#008200">
    <meta name="msapplication-config" content="/static/browserconfig.xml">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="..{{ url_for('static', filename='styles.css') }}"
    />

    <!-- Clarity tracking code -->
    <script type="text/javascript">
      // Respect do not track requests
      let dnt =
        navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack;
      if (dnt != "1" && dnt != "yes") {
        (function (c, l, a, r, i, t, y) {
          c[a] =
            c[a] ||
            function () {
              (c[a].q = c[a].q || []).push(arguments);
            };
          t = l.createElement(r);
          t.async = 1;
          t.src = "https://www.clarity.ms/tag/" + i;
          y = l.getElementsByTagName(r)[0];
          y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "b0ljnk7p4m");
      } else {
        console.debug(
          "Request gotten to cancel analytics scripts (Do-Not-Track)."
        );
      }
    </script>
  </head>
  <body>
    <noscript>
      <style type="text/css">
        .body {
          display: none;
        }
        .html {
          background: #333333;
          color: #eeeeee;
        }
      </style>
      <div class="noscriptmsg">
        You don't have javascript enabled. This site required javascript to
        function.
      </div>
    </noscript>

    <div class="center">
      <h1 class="title">{{ title|safe }}</h1>
      <p class="description">{{ description|safe }}</p>
      <footer class="footer">
        <p class="footer-description">
          Made with ❤️ by Arian Mollik Wasi (Wasi Master)
        </p>
      </footer>
    </div>
