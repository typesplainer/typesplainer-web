<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typesplained!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="..{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <noscript>
      <style type="text/css">
        .body {
          display: none;
        }
        .html {
          background: #333333;
          color: #eeeeee;
        }
      </style>
      <div class="noscriptmsg">
        You don't have javascript enabled. This site required javascript to
        function.
      </div>
    </noscript>

    <div class="center">
      <h1 class="title">{{ title }}</h1>
      <p class="description">{{ description|safe }}</p>
    </div>
  </body>
</html>
